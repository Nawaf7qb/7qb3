<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أسئلة عامة - المستويات</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <a href="https://e.ataa.sa" target="_blank">
            <img src="https://i.postimg.cc/y8rZCwrh/image-removebg-preview-5.png" alt="شعار المدرسة" class="logo">
        </a>
        <h1>أسئلة عامة</h1>
        <nav>
            <a href="index.html" class="nav-link">الصفحة الرئيسية</a>
        </nav>
    </header>

    <main>
        <div class="levels-container">
            <h2 id="levels-title">اختر المستوى:</h2>
            <div class="level-buttons">
                <!-- المستويات سيتم إضافتها هنا عبر JavaScript -->
            </div>
        </div>
    </main>

    <footer>
        <div class="social-links">
            <a href="https://x.com/aqs_school?lang=ar" target="_blank"><i class="fab fa-x"></i></a>
            <a href="https://www.snapchat.com/add/amjadgurtoba" target="_blank"><i class="fab fa-snapchat"></i></a>
            <a href="https://www.tiktok.com/@amjadgurtoba" target="_blank"><i class="fab fa-tiktok"></i></a>
            <a href="https://www.facebook.com/AQS.School" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="https://www.instagram.com/amjadgurtoba/" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://www.youtube.com/@aqs_school" target="_blank"><i class="fab fa-youtube"></i></a>
        </div>
        <p>صمم الموقع بواسطة: نواف بندر الحقباني</p>
        <p>مدرسة إمجاد قرطبة</p>
    </footer>

    <script>
        // تحديد المادة من الـ URL
        const urlParams = new URLSearchParams(window.location.search);
        const subject = urlParams.get('subject');
        document.getElementById('levels-title').innerText = `اختر المستوى - ${subject}`;

        // تحديد المستويات بناءً على المادة
        const levelButtons = document.querySelector('.level-buttons');
        levelButtons.innerHTML = ''; // مسح المستويات الحالية

        const levels = [
            { level: 1, label: "المستوى 1" },
            { level: 2, label: "المستوى 2" },
            { level: 3, label: "المستوى 3" }
        ];

        levels.forEach(level => {
            const levelLink = document.createElement('a');
            levelLink.href = `challenge.html?subject=${subject}&level=${level.level}`;
            levelLink.className = 'level-btn';
            levelLink.innerText = level.label;
            levelButtons.appendChild(levelLink);
        });
    </script>
</body>
</html>
