<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أسئلة عامة - التحدي</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <a href="https://e.ataa.sa" target="_blank">
            <img src="https://i.postimg.cc/y8rZCwrh/image-removebg-preview-5.png" alt="شعار المدرسة" class="logo">
        </a>
        <h1>أسئلة عامة</h1>
        <nav>
            <a href="index.html" class="nav-link">الصفحة الرئيسية</a>
            <button id="refresh-question" class="nav-link">تجديد السؤال</button>
        </nav>
    </header>

    <main>
        <div class="question-container">
            <h2 id="question-text"></h2>
            <img src="" alt="صورة توضيحية" class="question-image">
            <div class="buttons-container">
                <button id="record-answer">تسجيل الإجابة</button>
                <button id="stop-record" style="display: none;">إيقاف التسجيل</button>
                <button id="play-audio" style="display: none;">سمع صوتك</button>
                <button id="repeat-answer" style="display: none;">إعادة نطق الإجابة</button>
                <button id="show-answer" style="display: none;">عرض الإجابة الصحيحة</button>
                <button id="show-options">إظهار الخيارات</button>
                <button id="hide-options" style="display: none;">إخفاء الخيارات</button> <!-- زر إخفاء الخيارات -->
            </div>
            <div id="options-container"></div>
            <p id="result-message"></p>
            <p id="feedback"></p>
        </div>
    </main>

    <footer>
        <div class="social-links">
            <a href="https://x.com/aqs_school?lang=ar" target="_blank"><i class="fab fa-x"></i></a>
            <a href="https://www.snapchat.com/add/amjadgurtoba" target="_blank"><i class="fab fa-snapchat"></i></a>
            <a href="https://www.tiktok.com/@amjadgurtoba" target="_blank"><i class="fab fa-tiktok"></i></a>
            <a href="https://www.facebook.com/AQS.School" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="https://www.instagram.com/amjadgurtoba/" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://www.youtube.com/@aqs_school" target="_blank"><i class="fab fa-youtube"></i></a>
        </div>
        <p>صمم الموقع بواسطة: نواف بندر الحقباني</p>
        <p>مدرسة إمجاد قرطبة</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
